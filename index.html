<!doctype html>
<html>

<head>
    <title>Rob's Half Life 2 Map Ratings</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="98.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/2.0.4/mithril.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body ontouchstart>
    <div class="container">
        <header>
            <h2>Rob's Half Life 2 Map Ratings.</h2>
            <p>An attempt to rate and categorise over 1600 Half Life 2 Deathmatch maps. </p>
            <p><i>Extremely subjective!</i></p>
        </header>
    </div>

    <div class="container">

        <div class="row container">
            <div class="col-md-4">
                <label class="form-label" id="ratingSliderText">Minimum Rating: None selected</label>
                <input type="range" class="form-range" min="-0.5" max="5" step="0.5" value="-0.5" id="ratingSlider">
            </div>
            <div class="col-md-4">
                <label class="form-label">Name filter</label>
                <input type="text" class="form-control" value="" id="nameFilter">
            </div>
            <div class="col-md-4">
                <label class="form-label">Sort By</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ascDescRadio" id="sortAscending">
                    <label class="form-check-label" for="sortAscending">
                        Asc
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ascDescRadio" id="sortDescending" checked>
                    <label class="form-check-label" for="sortDescending">
                        Desc
                    </label>
                </div>

                <select class="form-select" id="sortBy" aria-label="Default select example">
                    <option value="RobRating" selected>Rating</option>
                    <option value="ViewCount">NumViews</option>
                    <option value="PostCount">NumComments</option>
                    <option value="LikeCount">NumLikes</option>
                </select>
            </div>

        </div>
        <div class="container d-flex mt-2" style="justify-content:center;">
            <div style="display: inline-block; margin: 0 4px 0 4px;">
                <button class="btn btn-primary" type="submit" id="resetFilterButton">Reset filters</button>
            </div>
            <div class="ml-2" style="display: inline-block; margin: 0 4px 0 4px;">
                <button class="btn btn-primary" type="submit" id="getRandomMapButton">Get Random</button>
            </div>
        </div>
        <div id='tag-filtering'></div>
        <!-- <div id='tag-filtering' class="container">
            <div>
                <label class="form-label" style="border-right: 1px solid black; padding-right: 2px;">Include Tags</label>
            </div>
            <div>
                <label class="form-label" style="border-right: 1px solid black; padding-right: 2px;">Exclude Tags</label>
            </div>
        </div> -->
        <div id="dynamic-content"></div>
        <script src="script.js"></script>
</body>

</html>
